apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'application'

project.group = 'mirrg'
project.archivesBaseName = 'mirrg.applications.service.pwi2'
version = '0.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(AbstractCompile)*.options*.encoding = tasks.withType(GroovyCompile)*.groovyOptions*.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url 'https://raw.githubusercontent.com/MirrgieRiana/mirrg.lithium/master/maven' }
	maven { url '../maven' }
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.12'
	compile group: 'mirrg', name: 'mirrg.applications.service.pwi2.core', version: '1.0+'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

task runTest1(type: JavaExec) {
    main = 'Test1'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}
